<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Acesso ao App Angular JS</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="index.js"></script>
</head>
<body class="container" ng-app="app" >
    <h1>Login</h1>
    <div ng-controller="SignInController">
        <div class="form-container">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="loginUser(vm)">Login</button>
                <button class="btn btn-primary" ng-click="registerUser(vm)">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
